<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity - Color</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        img {
            opacity: 0.5;
            border: 2px solid;
            border-radius: 12px;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <img src="image/Hijab-Girls.jpg" width="20%">
</body>

</html>
