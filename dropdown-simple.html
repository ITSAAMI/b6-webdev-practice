<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dropdown - CSS </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dropdown {
            position: relative;
        }

        span {
            cursor: pointer;
            background-color: #00c851;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-contant {
            display: none;
            position: absolute;
            background-color: #eeff03;
            min-width: 160px;
            border-radius: 7px;
            top: 23px;
            left: 68px;
            padding: 12px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .dropdown:hover .dropdown-contant {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>Hover me</span>
        <div class="dropdown-contant">
            <p>Hoho I am Here! </p>
        </div>
    </div>
</body>

</html>
