<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions - CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #01d9ff;
            /* transition: width 2s ease-in-out; */
            border: 2px solid black;
            /* transition: all 2s ease-in-out; */
            /* transition: background-color 10s, width 2s ease-in-out; */
            /* transition-delay: 2s; */
            transition-property: all;
            transition-duration: 1s;
            box-shadow: 13px 13px 13px gray;

        }

        .box:hover {
            /* width: 300px; */
            /* border-radius: 50%; */
            /* background-color: red; */
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Box</h1>
    </div>
</body>

</html>
