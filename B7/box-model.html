<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - CSS </title>
    <style>
        /* reset  */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
          width: 100px;
          height: 100px;
          background-color: red;
          border: 2px solid black;
            padding: 33px;
            margin: 12px;
       
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 2px solid black;
            padding: 100px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        Box
    </div>
    <div class="box2">
        Box 2
    </div>
</body>
</html>
