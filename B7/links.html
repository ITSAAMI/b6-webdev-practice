<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - CSS </title>
    <style>
        a {
            text-decoration: none;
            color: black;
            display: inline-block;
            background-color: #2de9c9;
            padding: 2px 15px;
            font-size: 2rem;
            border-radius: 12px;
            border: 1px solid black;
            margin: 12px;
            /* box-shadow: 2px 2px 5px gray; */
        }

        a:hover {
            background-color: #000;
            color: #2de9c9;
        }
    </style>
</head>

<body>
    <a href="#">Link</a>
</body>

</html>
