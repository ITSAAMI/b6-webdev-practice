<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Style</title>
    <style>
        p {
            text-align: justify;
            text-transform: uppercase;
            text-transform: lowercase;
            text-transform: capitalize;
            /* text-transform: toggle-case; */
            /* Not Working  */
        }

        h1 {
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, quia delectus animi fugiat voluptatem placeat quas
        eos repellat ratione voluptatum perferendis ex quo incidunt. Quod odio aut non enim mollitia.

    </p>

    <h1>
        Amir Hayat
    </h1>
</body>

</html>
