<!DOCTYPE html>
<html>

<head>
    <style>
        div.polaroid {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            height: 50%;
        ;
        }

        div.container {
            padding: 10px;

        }

        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <h2>Polaroid Images / Cards</h2>

    <p>The box-shadow property can be used to create paper-like cards:</p>

    <div class="polaroid">
        <img src="image/Hijab-Girls.jpg" alt="Norway" style="width:100%">
        <div class="container">
            <p>Random Image from Internet</p>
        </div>
    </div>
