<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            /* flex-direction: column; */
            flex-wrap: nowrap;
            background-color: dodgerblue;
            height: 100vh;
            justify-content: space-between;
            /* align-items: stretch; */
            align-items: stretch;


        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #d1d8e0;
            margin: 5px;
            padding: 5px;
            font-size: 2rem;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            box-shadow: 2px 2px 5px gray;
        }

        .border1 {
            border: 1px solid black;
            box-shadow: 2px 2px 5px gray;
        }
    </style>
</head>

<body>
    <div class="flex-container center border1">
        <div class="item" style="order: 5;">1</div>
        <div class="item" style="order: 4;flex-shrink: 20;">2</div>
        <div class="item" style="order: 1;">3</div>
        <div class="item" style="order: 2;">4</div>
        <div class="item" style="order: 3;flex-grow: 5;">5</div>

        <!-- 
        <div class="center item border1">
            ?
        </div> -->
    </div>
</body>

</html>
