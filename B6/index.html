<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNow - E-commerce</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <div class="logo">Baba Somasa Shop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to ShopNow</h1>
        <p>Your one-stop shop for everything!</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="images/samosa.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>Rs. 1,500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/samosa.png" alt="Product 2">
                <h3>Product 2</h3>
                <p>Rs. 2,000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/samosa.png" alt="Product 3">
                <h3>Product 3</h3>
                <p>Rs. 1,200</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>

</body>

</html>
