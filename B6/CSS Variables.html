<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --myfavcolor: #778ca3;
        }

        .box {
            width: 100vw;
            height: 100vh;
            background-color: var(--myfavcolor);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .namebox {
            height: 120px;
            width: 450px;
            background-color: #d1d8e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--myfavcolor);
            border-radius: 25px;
            box-shadow: 5px 5px 5px #000;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="namebox">
            Arsalan Lokha
        </div>
    </div>
</body>

</html>
