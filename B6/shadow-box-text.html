<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Box Shadow</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            /* background-color: #3498db; */
            margin: auto;
            margin-top: 200px;
            text-align: center;
            line-height: 300px;
            /* color: white; */
            font-size: 30px;
            /* box-shadow: 10px 10px 20px black; */

            /* box-shadow: 12px 12px 15px #faa0a0; */
        }
        h1{
            /* text-shadow: 0 0 13px #ff0000; */
            color: rgb(235, 252, 86);
            text-shadow: 1px 0px black,-1px 0px black, 0px 1px black, 0px -1px black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome</h1>
    </div>
</body>
</html>
