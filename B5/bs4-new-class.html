<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bootstrap 4 New Class</title>
</head>

<body class="bg-dark">



    <form action="#" class="w-50 mx-auto mt-4 bg-light p-4 rounded-lg">

        <img src="image/avatar.avif" class="rounded-circle w-25 mx-auto d-block">
        <div class="form-group">
            <label class="form-check-label font-weight-bolder" for="name">Name: </label>
            <input type="text" class="form-control" placeholder="Enter your name" id="name">
        </div>




        <label for="email" class="font-weight-bolder">Email</label>
        <div class="input-group mb-2">
            <input type="email" name="email" id="email" class="form-control " placeholder="Enter your email">
            <div class="input-group-append">
                <span class="input-group-text" id="my-addon">@example.com</span>
            </div>
        </div>


        <div class="form-group">
            <label for="password" class="font-weight-bolder">Password: </label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
            <small type="text" class="text-danger"> Password must include a capital letter, number, and
                special character.</small>
        </div>

        <div class="form-check-inline">
            <label class="form-check-label ">
                <input type="radio" class="form-check-input" name="gender" id="" value="checkedValue">
                Male </label>
            <label class="form-check-label ">
                <input type="radio" class="form-check-input" name="gender" id="" value="checkedValue">
                Female </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="gender" id="" value="checkedValue">
                Shahzeb </label>
        </div>
        <div class="form-check-inline">

        </div>
        <div class="form-check-inline mb-2">

        </div>

        <div class="form-group">
            <label for="country" class="font-weight-bolder">Country: </label>
            <select name="country" id="country" class="form-control">
                <option value="1">Pakistan</option>
                <option value="2">India</option>
                <option value="3">USA</option>
                <option value="4">UK</option>
                <option value="5">Australia</option>

            </select>
        </div>


        <div class="custom-file">
            <input id="my-input" class="custom-file-input" type="file" name="">
            <label for="my-input" class="custom-file-label">Upload Your Resume</label>
        </div>


        <div class="form-check  font-weight-bold my-2">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I accept the terms and conditions.</label>
        </div>


        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary btn-sm">
        </div>
    </form>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
